name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/api-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Optional: Run tests if you have them
      # - name: Run tests
      #   run: npm test

      # Optional: Build step if needed (your API doesn't have one currently)
      # - name: Build API
      #   run: npm run build

      # For Render deployment with deploy hook
      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Triggering Render deployment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL_API }}"

