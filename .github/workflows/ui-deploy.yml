name: Deploy UI

on:
  push:
    branches: [main]
    paths:
      - 'ui/**'
      - '.github/workflows/ui-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build UI
        run: npm run build
        env:
          # Add any build-time environment variables here
          # VITE_API_URL is typically set at build time for Vite apps
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
          VITE_PLAID_ENV: ${{ secrets.VITE_PLAID_ENV }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: ui/dist
          retention-days: 7

